<head>
    <link rel="stylesheet" href="../pages/dashboard/dashboard.css">
    <link rel="stylesheet" href="../assets/global.css">
</head>


<div class="form-container">
    <div class="form">
        <label class="headline">Update Project</label>
        <div class="input-container">
            <label for="id" class="label">Id</label>
            <input name="id" type="text" placeholder="name" readonly id="id">
        </div>


        <div class="input-container">
            <label for="name" class="label">Project name</label>
            <input name="name" type="text" placeholder="Project name" id="name">
        </div>

        <div class="input-container">
            <label for="category" class="label">Category</label>
            <input name="category" type="text" placeholder="category" id="category">
        </div>

        <div class="input-container">
            <label for="language" class="label">Language</label>
            <input name="language" type="text" placeholder="language" id="language">
        </div>

        <div class="input-container">
            <label for="technologies" class="label">Technologies</label>
            <input name="technologies" type="text" placeholder="technologies" id="technologies">
        </div>

        <div class="input-container">
            <label for="githubLink" class="label">Github link</label>
            <input name="githubLink" type="text" placeholder="githubLink" id="githubLink">
        </div>
        
        <button id="update-button" class="btn">Update</button>
    </div>
</div>

<link rel="stylesheet" href="/../pages/dashboard/updateproject/updateProject.css">
<script src="../pages/dashboard/updateproject/updateProject.js"></script>
<script src="../assets/lib/escapeHTML.js"></script>
